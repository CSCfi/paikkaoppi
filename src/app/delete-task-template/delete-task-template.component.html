<div class="popup">
  <div class="popup__content">
    <form (ngSubmit)="submit()">
      <div class="popup__scroll">
        <div class="form type--basic">
          <div class="popup__header">
            <h1 class="popup__header-title">Tehtäväpohjan poisto</h1>
          </div>
          <h1 class="accordion__header">{{model.name}}</h1>
        </div>
      </div>
      <div class="popup__footer">
        <div class="popup__footer-links">
          <a (click)="closeDialog()" class="link type--secondary">Peruuta</a>
          <button type="submit" class="link">Poista</button>
        </div>
      </div>
    </form>
  </div>
</div>
