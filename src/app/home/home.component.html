<h1>
  </h1>


<div id="dashboard" class="view">
    <div class="proto__documentation">
      <p>Väliaikainen aloitussivu, jolta voi valita missä roolissa testaa sovellusta.</p>
    </div>
    <div class="view__content">
      <div class="view__columns">
        <div class="view__column">
        </div>
        <div class="view__column">
          <div class="profile">
            <div class="profile__item">
              <div class="profile__image"><img src="assets/monster.svg"></div>
            </div>
            <div class="profile__footer">
              <div class="profile__footer-item">
                  <a (click)="loginStudent()">Testaa opiskelijana</a>
              </div>
              <div class="profile__footer-item">
                  <a (click)="loginTeacher()">Testaa opettajana</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
