<div id="login" class="view">
  <div class="proto__documentation">
    <p>Kirjautumisnäkymä. Näytetään staattisena.</p>
  </div>
  <div class="view__content">
    <div class="form type--login">
      <div class="app__logo"></div>
      <div class="form__ingress">
        <p>PaikkaOppi on kouluille maksuton verkkopohjainen oppimisympäristö.</p>
      </div>
      <div class="form__item">
        <label>Käyttäjänimi</label>
        <input type="text" value="oppilas">
      </div>
      <div class="form__item">
        <label>Salasana</label>
        <input type="password">
      </div>
      <div class="form__footer"><a (click)="loginStudent()" class="button">Kirjaudu sisään opiskelijana</a></div>
      <div class="form__footer"><a (click)="loginTeacher()" class="button">Kirjaudu sisään opettajana</a></div>
    </div>
  </div>
</div>
