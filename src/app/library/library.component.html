<div id="library" class="view">
  <div class="proto__documentation">
    <p>Tehtäväkirjasto. Toteutetaan aluksi staattisena. Opettajat ja oppilaat voivat selata täällä julkisia tehtäviä, sekä aloittaa
      haluamansa tehtävän.</p>
  </div>
  <div class="view__header"><a routerLink="/dashboard" class="view__header-link type--back"></a>
    <h1 class="view__header-title">Tehtäväkirjasto</h1>
  </div>
  <div class="view__content">
    <h1 class="title__list">Valitse tehtävä</h1>
    <div class="list type--tasks">
      <div class="list__item" *ngFor="let t of taskTemplates">
        <div class="list__item-tag">
          <div class="tag">Maantieto</div>
        </div>
        <div class="list__item-title">{{t.name}}</div>
        <div class="list__item-detail">{{t.title}} </div>
        <div class="list__item-description">{{t.description}}</div>
        <div class="list__item-info">{{t.info}}.</div>
        <div class="list__item-footer"> <a routerLink="/dashboard" class="list__item-link">Luo tehtävä</a></div>
      </div>
    </div>
  </div>
</div>
