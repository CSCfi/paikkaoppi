<div class="map__wrapper">
  <div class="map__zoom">
    <div (click)="zoomIn()" class="map__zoom-in"></div>
    <div (click)="zoomOut()" class="map__zoom-out"></div>
    <div (click)="resetMapLocation()" class="map__center"></div>
  </div>
  <div class="map__tools">
    <a *ngIf="mapTools['markerTool']" (click)="toggleMarkerAction()" class="map__tools-dot" [ngClass]="markerAction == true ? 'is-selected' : ''"></a>
    <a *ngIf="mapTools['areaTool']" (click)="toggleDrawAreaAction()" class="map__tools-area" [ngClass]="drawAreaAction == true ? 'is-selected' : ''"></a>
    <div class="map__tools-coords" *ngIf="coordinates">N:{{coordinates.lat.asString(3)}} E:{{coordinates.lon.asString(3)}}</div>
  </div>
  <iframe *ngIf="env == 'dev'" id="oskari-map" src="https://kartta.paikkatietoikkuna.fi/published/fi/87e9ad3a-a91f-4888-8262-4fc625102ee1"></iframe>
  <iframe *ngIf="env == 'test'" id="oskari-map" src="https://kartta.paikkatietoikkuna.fi/published/fi/3ccb28fc-2df8-4ad8-b5b2-85d415297882"></iframe>
  <iframe *ngIf="env == 'prod'" id="oskari-map" src="https://kartta.paikkatietoikkuna.fi/published/fi/b1de7e10-256d-4ded-acf6-4621d0e67394"></iframe>
</div>
<app-result-item (saveResultItem)="saveResultItem($event)" (deleteResultItem)="deleteResultItem($event)" (resultItemPopupHidden)="resultItemPopupHidden($event)"
  [visible]="resultItemPopupVisible" [result]="resultItemPopupResult" [model]="resultItemPopupResultItem">
</app-result-item>
